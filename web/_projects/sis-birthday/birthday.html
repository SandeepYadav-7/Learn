<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" >
<title>Happy Birthday Sis!</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ========== clock ============== -->
<div class="clock-container">
	<div class="clock-box">
		<h1>ADVANCE HAPPY BIRTHDAY!</h1>
		
		<div class="timer">
			<!-- "clock-digit" is for digits -->
			<!-- "clock-title" is for title like "hours/minutes/seconds" -->
			<div><span id="clock-digit1">00</span><span id="clock-title1"></span></div>
			<div><span id="clock-digit2">00</span><span id="clock-title2"></span></div>
			<div><span id="clock-digit3">00</span><span id="clock-title3"></span></div>
		</div>
	</div>
</div>
<!-- bg music -->
<audio src="_media/Afternoon_of_Konoha.mp3" id="clock-bg-audio" controls="" loop="loop" autoplay="autoplay" ></audio>

<!-- importing js for alert box -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<!-- my js -->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
